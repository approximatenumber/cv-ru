career-profile:
    title: В общем
    summary: |
      Инженер по автоматизации. 

      Люблю DevOps и инструмены этой методологии. 
      Предпочитаю скриптовые языки программирования: python, groovy, perl, bash (omg). 
      Стараюсь всегда документировать результаты своей работы, чтобы не быть носителем священных знаний, а легко передавать знания другим специлистам, чтобы всегда можно было разобраться без меня. 
      
      Мне нравится заниматься разноплановой деятельностью, а не только программировать, или не только заниматься инфраструктурой. 
      Это не делает меня высококлассным специалистом в конкретной области, но я считаю, что подход к становлению "единорогом" в конкретной области не лучше, чем общая эрудированность, и последующий "гуглинг" более узких задач.
      Поэтому меня привлекают разные IT-области: и то, что связано с embedded-девайсами и их разработкой, и веб-индустрия.

      Люблю учиться у других специалистов и люблю делиться своими знаниями. 

